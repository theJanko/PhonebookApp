{% extends 'base.html' %}
{% block title %}Edit contact{% endblock %}
{% block content %}
    <h2>Edit contact</h2>
    <form action="" method="post">{% csrf_token %}
        {{ form.non_field_error }}
        {% for field in form %}
            <div class="field_container">
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
            </div>
        {% endfor %}
    <input type="submit" value="Submit"/>
    <a href="{% url 'list_of_contacts' %}">
        <input type="button" value="Cancel"/>
    </a>
    </form>
{% endblock %}
